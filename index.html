<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
        <title>Hello, world!</title>
        <style>
            body {
                background-color: black;
            }

            .row .col {
                transition: flex 1s ease;
            }

            .col:nth-child(1) {
                background: url('https://picsum.photos/1920/1080/?random=1') no-repeat center center/cover;
            }

            .col:nth-child(2) {
                background: url('https://picsum.photos/1920/1080/?random=2') no-repeat center center/cover;
            }

            .col:nth-child(3) {
                background: url('https://picsum.photos/1920/1080/?random=3') no-repeat center center/cover;
            }

            .col:nth-child(4) {
                background: url('https://picsum.photos/1920/1080/?random=4') no-repeat center center/cover;
            }

            .col:nth-child(5) {
                background: url('https://picsum.photos/1920/1080/?random=5') no-repeat center center/cover;
            }

            .flex-it {
                flex: 3;
            }
        </style>
    </head>

    <body>
        <!-- loading-io 小果 -->
        <!-- <div class="loading vw-100 vh-100 d-flex justify-content-center align-items-center"><img src="loading.svg" width="150px" height="150px" /></div> -->
        <div class="loading-bar vh-100 vw-100 d-flex justify-content-center align-items-center">
            <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
        </div>
        <div class="container-fluid vh-100 vw-100 p-0">
            <div class="row flex-nowrap no-gutters vh-100">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="js/jquery-3.3.1.slim.min.js"></script> -->
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- others -->
        <script src="js/wow.js"></script>
        <script src="js/js_setup.js"></script>
        <script>
            $('.container-fluid').css('display', 'none');

            /*
            $(window).on('load', function() {
                $('.loading').fadeOut(2000, function() {
                    $(this)
                        .removeClass()
                        .css('display', 'none');
                    $('.container-fluid').fadeIn(1000);
                });
            });
            */
            $(window).on('load', function() {
                let loadingPerc = 0;
                let loading = setInterval(() => {
                    if (loadingPerc >= 100) {
                        clearInterval(loading);
                        $('.loading-bar').fadeOut(3000, function() {
                            $(this).attr('class', '');
                            $('.container-fluid').fadeIn(2000);
                        });
                    } else {
                        loadingPerc += 1;
                        $('.progress-bar').css({
                            width: loadingPerc + '%',
                        });
                        $('.progress-bar').text(loadingPerc + '%');
                    }
                }, 50);
            });

            $('.col').on('click', function() {
                colIndex = $('.col').index(this);
                if ($('.col').hasClass('flex-it')) {
                    $('.col').removeClass('flex-it');
                    $('.col')
                        .eq(colIndex)
                        .addClass('flex-it');
                } else {
                    $('.col')
                        .eq(colIndex)
                        .addClass('flex-it');
                }
            });
        </script>
    </body>
</html>
