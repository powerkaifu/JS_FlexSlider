<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/animate.css" />
        <title>Flex Slider</title>
        <style>
            body {
                background-color: black;
            }

            .row .col {
                transition: flex 1s ease;
            }

            .flex-it {
                flex: 3;
            }

            .col:nth-child(1) {
                background: url('https://picsum.photos/1920/1080/?random=1') no-repeat center center/cover;
            }

            .col:nth-child(2) {
                background: url('https://picsum.photos/1920/1080/?random=2') no-repeat center center/cover;
            }

            .col:nth-child(3) {
                background: url('https://picsum.photos/1920/1080/?random=3') no-repeat center center/cover;
            }

            .col:nth-child(4) {
                background: url('https://picsum.photos/1920/1080/?random=4') no-repeat center center/cover;
            }

            .col:nth-child(5) {
                background: url('https://picsum.photos/1920/1080/?random=5') no-repeat center center/cover;
            }
        </style>
    </head>

    <body>
        <!-- justify-content 可以控制 loading-bar 的延伸方向，center 會兩側延神 -->
        <div class="loading-bar vh-100 vw-100 d-flex justify-content-center align-items-center">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-dark"></div>
        </div>
        <div class="container-fluid vh-100 vw-100 p-0">
            <div class="row flex-nowrap no-gutters vh-100">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script>
            $('.container-fluid').css('display', 'none');
            // loading-bar 效果
            $(window).on('load', function() {
                let loadingPerc = 0;
                let loading = setInterval(() => {
                    if (loadingPerc >= 100) {
                        clearInterval(loading);
                        $('.loading-bar').fadeOut(5000, function() {
                            $(this).attr('class', '');
                            $('.container-fluid').fadeIn(8000);
                        });
                    } else {
                        loadingPerc += 1;
                        $('.progress-bar').css({
                            width: loadingPerc + '%',
                        });
                        // $('.progress-bar').addClass('animated shake');
                        $('.progress-bar').text(loadingPerc + '%');
                    }
                }, 50);
            });
            // 滑動效果
            $('.col').on('click', function() {
                colIndex = $('.col').index(this);
                if ($('.col').hasClass('flex-it')) {
                    $('.col').removeClass('flex-it');
                    $('.col')
                        .eq(colIndex)
                        .addClass('flex-it');
                } else {
                    $('.col')
                        .eq(colIndex)
                        .addClass('flex-it');
                }
            });
        </script>
    </body>
</html>
